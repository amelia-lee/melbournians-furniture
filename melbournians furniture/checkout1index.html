        <div class="navtop">

    <main>
        <h1>Checkout</h1>
        <h2 class="checkoutsub">1. Customer Details</h2>

        <div class= "form">
            <form action="checkout2index.html" method="get">
                <div class="name">
                    <div class="fname">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="fname"></div>
                    <div class="lname">
                    <label for="lname">Last Name</label>

                <div class="phnum">
                    <label for="phnum">Phone Number</label>
                    <input type="text" id="phnum" name="phnum"><br><br>

                <div class="email">

                <div class="stradd">
                    <label for="stradd">Street Address</label>

                        <label for="sub">Suburb</label>

                    <div class="state">
                        <label for="state">State</label>
                        <input type="state" id="state" name="state">
                    </div>
                    <div class="postc">
                        <label for="postc">Postcode</label>
                        <input type="postc" id="postc" name="postc"><br><br>
                    </div>
                </div>

                <input class="submit" type="submit" value="2.Shipping">

            </form>
